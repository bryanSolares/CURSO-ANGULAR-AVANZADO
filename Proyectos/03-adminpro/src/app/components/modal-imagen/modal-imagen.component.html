<div
  id="fondo-modal-imagen"
  class="animate fadeInUp fast"
  [class.oculto]="modelaImgService.ocultarModal"
>
  <div
    class="modal fade show"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel1"
    style="display: block; padding-right: 12px"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Change Image</h4>
          <button
            type="button"
            class="close animate fadeInDown"
            data-dismiss="modal"
            aria-label="Close"
            (click)="cerrarModal()"
          >
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          <h3>Seleccione una Imagen</h3>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-default animate fadeInDown"
            data-dismiss="modal"
            (click)="cerrarModal()"
          >
            Cancelar
          </button>
          <button type="button" class="btn btn-primary">
            Actualizar Imagen
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
