<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Médico</h4>
        <h6 class="card-subtitle">Actualizar Información</h6>
        <form
          class="form-horizontal p-t-20"
          [formGroup]="medicoForm"
          (ngSubmit)="guardarMedico()"
        >
          <div class="form-group row" *ngIf="medicoSeleccionado">
            <label for="exampleInputuname3" class="col-sm-3 control-label"
              >Photo</label
            >
            <div class="col-sm-9">
              <div class="input-group text-center">
                <img
                  [src]="medicoSeleccionado.img | imagen: 'medicos'"
                  [alt]="'medicoSeleccionado.name'"
                  class="w-200"
                />
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label"
              >Name</label
            >
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputuname3"
                  placeholder="Name of Doctor"
                  formControlName="name"
                />
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="exampleInputEmail3" class="col-sm-3 control-label"
              >Hospital</label
            >
            <div class="col-sm-9">
              <div class="input-group">
                <select class="form-control" formControlName="hospital">
                  <option value="">Seleccione Hospital</option>
                  <option
                    [value]="hospital._id"
                    *ngFor="let hospital of hospitales"
                  >
                    {{ hospital.name }}
                  </option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group row m-b-0">
            <div class="offset-sm-3 col-sm-9">
              <button
                type="submit"
                class="btn btn-success waves-effect waves-light"
                [disabled]="medicoForm.invalid"
              >
                <i class="fa fa-save"></i>
                Guardar Cambios
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="col animated fadeIn fast" *ngIf="hospitalSeleccionado">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospital</h4>
        <h6 class="card-subtitle">{{ hospitalSeleccionado.name }}</h6>
        <img
          [src]="hospitalSeleccionado.img | imagen: 'hospitales'"
          [alt]="'hospitalSeleccionado.name'"
          class="img-thumbnail"
        />
      </div>
    </div>
  </div>
</div>
