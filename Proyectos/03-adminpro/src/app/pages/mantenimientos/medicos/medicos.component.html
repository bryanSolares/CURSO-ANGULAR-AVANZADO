<div class="row animate fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          type="text"
          name=""
          id=""
          class="form-control"
          placeholder="Buscar Medico"
          (keyup)="search(txtTerm.value)"
          #txtTerm
        />
      </div>
    </div>
  </div>
</div>

<div class="row animate fadeIn fast" *ngIf="load">
  <div class="col-12">
    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere...</p>
    </div>
  </div>
</div>

<!--tabla-->

<div class="row animate fadeIn fast" *ngIf="!load">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">
          Medicos
          <span class="label label-success">( {{ medicos.length }} )</span>
        </h4>
        <h6 class="card-subtitle">Medicos Registrados</h6>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w-100">Image</th>
                <th>Name</th>
                <th class="w-100 text-nowrap w-100">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let medico of medicos">
                <td class="text-center">
                  <img
                    class="cursor w-100"
                    [src]="medico.img | imagen: 'medicos'"
                    [alt]="medico.name"
                    (click)="abrirModal(medico)"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Medico Name"
                    [(ngModel)]="medico.name"
                  />
                </td>
                <td class="text-nowrap text-center">
                  <a
                    class="cursor"
                    (click)="updateDoctor(medico)"
                    data-toggle="tooltip"
                    data-original-title="Guardar Cambios"
                  >
                    <i class="fa fa-pencil text-inverse m-r-10"></i>
                  </a>
                  <a
                    data-toggle="tooltip"
                    data-original-title="Borrar"
                    (click)="deleteDoctor(medico)"
                    class="cursor"
                  >
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>

          <!-- <div *ngIf="txtTerm.value.length === 0">
            <button (click)="changePage(-5)" class="btn btn-secondary">
              Anteriores
            </button>
            &nbsp;
            <button (click)="changePage(5)" class="btn btn-secondary">
              Siguientes
            </button>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
